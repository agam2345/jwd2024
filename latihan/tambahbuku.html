  <div class="container">
   <h1>Form Tambah Buku</h1>
   <form class="row g-3" name="FormBuku" onsubmit="return validationpengarang()">
    <div class="col-md-6">
      <label for="kodebuku" class="form-label">Kode Buku</label>
      <input type="text" class="form-control" id="kodebuku" required>
    </div>
    <div class="col-md-6">
      <label for="pengarang" class="form-label">Pengarang </label>
      <input type="text" class="form-control" id="pengarang" name="pengarang" >
    </div>
    <div class="col-12">
      <label for="judulbuku" class="form-label">Judul Buku</label>
      <input type="text" class="form-control" id="judulbuku" placeholder="PHP untuk pemula">
    </div>
    <div class="col-md-6">
      <label for="penerbit" class="form-label">Penerbit</label>
      <input type="text" class="form-control" id="penerbit">
    </div>
    <div class="col-md-6">
      <label for="inputState" class="form-label">Jenis Buku</label>
      <select id="inputState" class="form-select">
        <option selected>Pilih...</option>
        <option>Buku Text</option>
        <option>Majalah</option>
        <option>Kamus</option>
        <option>Jurnal</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Kategori Buku</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="teknologiInformasi">
        <label class="form-check-label" for="teknologiInformasi">
          Teknologi Informasi
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="teknologiInformasi">
        <label class="form-check-label" for="teknologiInformasi">
          Elektronika
        </label>
      </div>
    </div>

      <div class="col-md-6">
        <label class="form-label">Ketersediaan</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Default radio
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Default checked radio
          </label>
        </div>
      </div>

      <div class="col-md-4">
        <label for="hargabuku" class="form-label">Harga</label>
        <input type="text" class="form-control" id="hargabuku"  oninput="updateTotal()" >
      </div>

      <div class="col-md-4">
        <label for="jumlahbuku" class="form-label" >Jumlah Buku</label>
        <input type="text" class="form-control" id="jumlahbuku" oninput="updateTotal()">
      </div>

      <div class="col-md-4">
        <label for="totalbuku" class="form-label" >Total Buku</label>
        <input type="text" class="form-control" id="totalbuku">
      </div>
    
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Simpan</button>
    </div>
  </form>
